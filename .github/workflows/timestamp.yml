name: method-timestamp

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:

  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: mecab mecab-ipadic mecab-ipadic-utf8
          method: timestamp
      - run: |
          mecab --version
          echo 吾輩は猫である | mecab
      - run: ls -lR /var/lib/mecab
      - run: test "${{ steps.action.outputs.cache-hit }}" != true

  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: mecab mecab-ipadic mecab-ipadic-utf8
          method: timestamp
      - run: |
          mecab --version
          echo 吾輩は猫である | mecab
      - run: ls -lR /var/lib/mecab
      - run: test "${{ steps.action.outputs.cache-hit }}" == true

  nocache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: no
          tools: mecab mecab-ipadic mecab-ipadic-utf8
          method: timestamp
      - run: |
          mecab --version
          echo 吾輩は猫である | mecab
      - run: ls -lR /var/lib/mecab
      - run: test "${{ steps.action.outputs.cache-hit }}" != true
