name: test

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:
  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: bmake
          method: timestamp
      - run: (cd __test__; . run.sh )
      - run: test "${{ steps.action.outputs.cache-hit }}" != true
  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: bmake
          method: timestamp
      - run: (cd __test__; . run.sh )
      - run: test "${{ steps.action.outputs.cache-hit }}" == true
  no-cache:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: no
          tools: bmake
          method: timestamp
      - run: (cd __test__; . run.sh )
      - run: test "${{ steps.action.outputs.cache-hit }}" != true
  key:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: bmake
          method: timestamp
          key: v2
      - run: (cd __test__; . run.sh )
      - run: test "${{ steps.action.outputs.cache-hit }}" != true
